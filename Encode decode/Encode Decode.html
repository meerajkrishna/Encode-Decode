<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encode / Decode Tool</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(5px);
    }

    .container {
        width: 400px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        text-align: center;
        color: #fff;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    textarea {
        width: 100%;
        height: 120px;
        margin-top: 10px;
        border-radius: 12px;
        padding: 10px;
        outline: none;
        border: none;
        background: rgba(255, 255, 255, 0.2);
        resize: none;
        color: #fff;
        font-size: 15px;
    }

    button {
        margin: 10px 5px;
        padding: 10px 20px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        background: rgba(255, 255, 255, 0.3);
        color: #fff;
    }

    button:hover {
        background: rgba(255, 255, 255, 0.5);
    }

    h2 {
        margin-bottom: 20px;
        letter-spacing: 1px;
        font-weight: 600;
    }
</style>
</head>

<body>

<div class="container">
    <h2>üîê Encode / Decode Tool By MR</h2>

    <textarea id="inputText" placeholder="Type text here..."></textarea>

    <div>
        <button onclick="encodeText()">Encode</button>
        <button onclick="decodeText()">Decode</button>
        <button onclick="clearText()">Clear</button>
    </div>

    <textarea id="outputText" placeholder="Output will appear here..." readonly></textarea>
</div>

<script>
    // Encode function (Base64)
    function encodeText() {
        let text = document.getElementById("inputText").value;
        if (text.trim() === "") {
            alert("Please enter some text first!");
            return;
        }
        document.getElementById("outputText").value = btoa(unescape(encodeURIComponent(text)));
    }

    // Decode function (Base64)
    function decodeText() {
        let text = document.getElementById("inputText").value;
        if (text.trim() === "") {
            alert("Please enter encoded text first!");
            return;
        }
        try {
            document.getElementById("outputText").value =
                decodeURIComponent(escape(atob(text)));
        } catch (e) {
            alert("Invalid encoded text!");
        }
    }

    // Clear fields
    function clearText() {
        document.getElementById("inputText").value = "";
        document.getElementById("outputText").value = "";
    }
</script>

</body>
</html>
